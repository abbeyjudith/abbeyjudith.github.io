<html>

    <head>

        <h1>Hello</h1>

  <body>
    <form action="./submission.html">
        <label for="name">Name</label>
        <input id="name" type="text" name="name" required>

        </br>

        <span>Sad</span>
        <input type="range" name="feelings" id="feelings" min="0" max="10" step="0.1"
        <span>Happy</span>

        </br>

        <input id="pink" name="colour" type="radio" value="pink">
        <label for="pink">Pink</label>

        <input id="yellow" name="colour" type="radio" value="yellow">
        <label for="yellow">Yellow</label>

        </br>

        <label>What animal do  you like?</label>
        <select id="animal" name="animal">
            <option value ="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="pig">Pig</option>
        </select>

        </br>

        <input type="submit" value="Submit">
    </form>

    </br>
